<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Battleship</title>
	</head>
	<body>
		<div class="Title">
			<h1 class="TitleText">Battleships!</h1>
		</div>
		<div class="gameboards">
			<div class="gameboard-container">
				<div class="legend-left">
					<span>9</span>
					<span>8</span>
					<span>7</span>
					<span>6</span>
					<span>5</span>
					<span>4</span>
					<span>3</span>
					<span>2</span>
					<span>1</span>
					<span>0</span>
				</div>
				<div class="gameboard playerBoard">
					<div class="legend-bottom">
						<span>0</span>
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span>7</span>
						<span>8</span>
						<span>9</span>
					</div>
				</div>
				<div class="shipsRemaining">
					<p class="playerShips">Player Ships: 5</p>
				</div>
			</div>
			<div class="gameboard-container">
				<div class="legend-right">
					<span>9</span>
					<span>8</span>
					<span>7</span>
					<span>6</span>
					<span>5</span>
					<span>4</span>
					<span>3</span>
					<span>2</span>
					<span>1</span>
					<span>0</span>
				</div>
				<div class="gameboard cpuBoard">
					<div class="legend-bottom">
						<span>0</span>
						<span>1</span>
						<span>2</span>
						<span>3</span>
						<span>4</span>
						<span>5</span>
						<span>6</span>
						<span>7</span>
						<span>8</span>
						<span>9</span>
					</div>
				</div>
				<div class="shipsRemaining">
					<p class="cpuShips">CPU Ships: 5</p>
				</div>
			</div>
		</div>
		<div class="botofpagecontainer">
			<footer class="footer">
				<p>Built by Lumi&nbsp;&nbsp;&nbsp;</a><a href="https://github.com/Lumi-sg/Battleship"style="text-decoration: none;" target="_blank" rel="noopener noreferrer"><i style="font-size:24px" class="fa">&#xf09b;</i></a></p>	
			</footer>
		
		</div>
	</body>
	<script src="main.js"></script>
</html>
